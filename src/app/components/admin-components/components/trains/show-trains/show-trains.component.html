<br> <br>
<div class="container">
  <button type="submit" class="btn btn-primary " routerLink="/trains/add">Add New Train</button>
<br> <br>



  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">train ID</th>
        <th scope="col">train Number</th>
        <th scope="col">from</th>
        <th scope="col">to</th>
        <th scope="col">departure</th>
        <th scope="col">arrival</th>
        <th scope="col">details</th>
        <th scope="col">price</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let train of TrainList; let SN=index">
        <!-- <tr> -->
        <td>{{train.id}}</td>
        <!-- <td></td> -->
        <td>{{train.trainNumber}}</td>
        <td>{{train.city}}</td>
        
        <td>{{train.destination}}</td>
        <td>{{train.departureTime}}</td>
        <td>{{train.arrivalTime}}</td>
        <td>{{train.details}}</td>
        <td>{{train.ticketPrice}}</td>
        <td><button type="submit" class="btn btn-primary " routerLink="/trains/edit/{{train?.id}}">Update</button><br><br>
        <button type="submit" class="btn btn-danger " data-toggle="modal" data-target="#deleteModal" >Delete</button></td>
        <div class="modal " id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Train Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are sure you want to delete?</p>
              </div>
              <div class="modal-footer"> 
                <button class="btn btn-danger col-3 m-1" (click)="deletetrain(train?.id)">YES </button>
                <button class="btn btn-primary col-3 m-1" data-dismiss="modal">NO </button>
              </div>
            </div>
          </div>
        </div>
      

      </tr>

    </tbody>
  </table>
</div>
