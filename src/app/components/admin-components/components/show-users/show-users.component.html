
 <div id="content">
  <!--  page tital -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pb-2 mb-3 border-bottom">
    </div>
<div class="row">
<div class="col-md-12">
    <div class="box-inn-sp">
        <div class="inn-title">
            <h4>User Details</h4>
            <p>All user</p>
        </div>
        <div class="tab-inn">
            <div class="table-responsive table-desi">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Country</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                
                        <tr *ngFor="let item of UserList ; let count=index">
                          <td>{{item.id}}</td>
                            <td><span class="list-enq-name">{{item.firstName}}</span>
                            </td>
                            <td><span class="list-enq-name">{{item.lastName}}</span>
                            </td>
                            <td>{{item.email}}</td>
                            <td>{{item.city}}</td>
            
                            <td>
                              <button type="button" data-toggle="modal" [attr.data-target] ="'#delete'+item.id"  class="delete btn btn-danger btn-sm icon" ><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
<div id="delete{{item.id}}" class="modal " role="dialog"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
*ngFor="let item of UserList">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete User</h4>
    </div>
    <div class="modal-body">
      <strong>Are you sure you want to delete this data?</strong>
    </div>
    <div class="modal-footer">
      <button type="button" id="del" class="btn btn-danger" data-dismiss="modal" (click)="deleteUser(item.id)">Delete</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
