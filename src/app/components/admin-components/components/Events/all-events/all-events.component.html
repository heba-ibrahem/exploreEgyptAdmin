  <!-- Modal -->
  <div class="modal fade" id="update{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="updateFormModalTitle" aria-hidden="true" *ngFor='let item of List;let i =index'>
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="EventList" (ngSubmit)="update(item.id)">
            <div class="form-group">
              <label for="">Title:</label>
              <input formControlName="title" class="form-control" type="text" placeholder="Title">
              <p class="text-danger" *ngIf="EventList.controls['title'].invalid  && EventList.controls['title'].touched">
                title lenght must be more than 5 char</p>
            </div>
            <div class="form-group">
              <label for="">Description:</label>
              <input formControlName="description" class="form-control" type="text" placeholder="Article Description">
              <p class="text-danger" *ngIf="EventList.controls['description'].invalid  && EventList.controls['description'].touched">
                description lenght must be more than 10 char</p>
            </div>
            <div class="form-group">
              <label for="">Date:</label>
              <input formControlName="date" class="form-control" type="datetime-local" placeholder="date">
              <p class="text-danger" *ngIf="EventList.controls['date'].invalid  && EventList.controls['date'].touched">
                date is required</p>
            </div>
            <div class="form-group">
              <label for="">Images:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input (change)="loadImage($event)" type="file" multiple class="custom-file-input" id="images_input" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="images_input">{{ label_text }}</label>
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="">content:</label>
                <textarea id="aContent" rows="4" class="form-control" formControlName='seconddescription'></textarea>
                <p class="text-danger" *ngIf="EventList.controls['seconddescription'].invalid  && EventList.controls['seconddescription'].touched">
                    content lenght must be more than 20 char</p>
                </div>
            <div class="form-group">
              <button [disabled]="!EventList.valid" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
