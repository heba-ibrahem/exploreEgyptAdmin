<br> <br>
<div class="container">
  <button type="submit" class="btn btn-primary " routerLink="/hotels/add">Add New Hotel</button>
  <br> <br>
  <table id="data" class="table table-hover ">
    <thead>
      <tr>
        <th scope="col">Hotel ID</th>
        <th scope="col">Hotel name</th>
        <th scope="col">City</th>
        <th scope="col">adress</th>
        <th scope="col">Room price</th>
        <th scope="col">Contact info</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of HotelList; let SN=index">
        <!-- <tr> -->
        <td>{{hotel?.id}}</td>
        <td>{{hotel?.hotelName}}</td>
        <td>{{hotel?.city}}</td>
        <td>{{hotel?.adress}}</td>
        <td>{{hotel?.roomPrice}}</td>
        <td>{{hotel?.contactInfo}}</td>
        <td><button type="submit" class="btn btn-primary " routerLink="/hotels/edit/{{hotel?.id}}">Update</button><br><br>
        <button type="submit" class="btn btn-danger " data-toggle="modal" data-target="#deleteModal"  >Delete</button></td>

        <div class="modal " id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
          <div class="modal-dialog col-sm-2">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Hotel Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are sure you want to delete?</p>
              </div>
              <div class="modal-footer"> 
                <button class="btn btn-danger col-3 m-1" (click)="deletehotel(hotel?.id)">YES </button>
                <button class="btn btn-primary col-3 m-1" data-dismiss="modal">NO </button>
              </div>
            </div>
          </div>
        </div>
      
      </tr>

    </tbody>
  </table>
  
</div>
